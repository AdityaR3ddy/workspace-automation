name: TFC Manual Deploy with Comment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply]
      reason:
        description: 'MANDATORY: Your comment for the TFC UI'
        required: true
        type: string

jobs:
  terraform:
    name: "Terraform Action"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # IMPORTANT: Re-added the zip step so your Lambda module has its code
      - name: Zip Lambda
        run: |
          cd lambda_folder
          zip -r ../Terraform/modules/lambda_handler/payload.zip .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ./Terraform
        run: terraform init

      - name: Terraform Action
        id: tf_run
        working-directory: ./Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Capture output to a file so we can find the Run ID for the comment
          if [ "${{ github.event.inputs.action }}" == "plan" ]; then
            terraform plan -no-color | tee run_output.txt
          else
            terraform apply -auto-approve -no-color | tee run_output.txt
          fi

      - name: Post TFC Comment
        if: always() # Run even if Terraform fails so you can see why in TFC
        run: |
          # 1. Extract the Run ID (e.g. run-xxxxxxx) from the text file
          RUN_ID=$(grep -oE "run-[a-zA-Z0-9]+" ./Terraform/run_output.txt | head -1)
          
          if [ -n "$RUN_ID" ]; then
            echo "Posting comment to TFC Run: $RUN_ID"
            
            # 2. Use the TFC API to inject your 'reason' into the actual Comment box
            curl --header "Authorization: Bearer ${{ secrets.TF_API_TOKEN }}" \
                 --header "Content-Type: application/vnd.api+json" \
                 --request POST \
                 --data "{
                   \"data\": {
                     \"type\": \"comments\",
                     \"attributes\": {
                       \"body\": \"${{ github.event.inputs.reason }} (Manual trigger by @${{ github.actor }})\"
                     }
                   }
                 }" \
                 "https://app.terraform.io/api/v2/runs/$RUN_ID/comments"
          else
            echo "No TFC Run ID found. Comment could not be posted."
          fi